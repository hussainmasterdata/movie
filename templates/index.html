{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row my-3">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card h-100 border-dark" style="background-color:pink;width:106%;">
  <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="250px", height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.price}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
    </div>
        </div>
        {% endfor %}
    </div>
        </div>

{% endblock %}
