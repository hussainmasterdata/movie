{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <image src="{{movie.image.url}}" width="500" height="500"><br>
        </div>
    <div class="col-md-6">
        <h4>{{movie.name}}<br></h4>
        <h5>{{movie.desc}}<br></h5>
        <h5>{{movie.year}}<br></h5>
        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
    </div>
    </div>
</div>

{% endblock %}
